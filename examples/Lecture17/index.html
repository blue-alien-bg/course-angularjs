<!DOCTYPE html>
<html ng-app="ShoppingListApp">
	<head>
		<meta charset="utf-8">
		<script src="angular.min.js"></script>
		<script src="app.js"></script>
		<title>ng-repeat</title>
	</head>
	<body>
		<h1>ng-repeat</h1>
		<div ng-controller="ShoppingListController">
			<!-- Sopping List #1: -->
			<h3>Sopping List1:</h3>
			<ul>
				<li ng-repeat="item in shoppingList1">{{item}}</li>
			</ul>
			<input type="text" ng-model="shoppingList2[0].quantity">
			<h3>Sopping List2:</h3>
			<ul>
				<li ng-repeat="item in shoppingList2">Buy {{item.quantity}} of {{item.name}}</li>
			</ul>
			<h3>Sopping List3:</h3>
			<ul>
				<li ng-repeat="item in shoppingList2">{{$index + 1}}. Buy {{item.quantity}} of {{item.name}}</li>
			</ul>
			<input type="text" ng-model="newItemName" placeholder="Item Name"><br>
			<input type="text" ng-model="newitemQuantity" placeholder="Item Quantity"><br>
			<button ng-click="addToList()">Add to List</button>
		</div>
	</body>
</html>
